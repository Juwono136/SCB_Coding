<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image slider gallery</title>

    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="wrapper">
      <i class="bx bx-left-arrow-alt button" id="prev"></i>
      <div class="image-container">
        <div class="carousel">
          <img src="images/image-1.jpg" alt="img1" />
          <img src="images/image-2.jpg" alt="img2" />
          <img src="images/image-3.jpg" alt="img3" />
          <img src="images/image-4.jpg" alt="img4" />
        </div>
        <i class="bx bx-right-arrow-alt button" id="next"></i>
      </div>
    </section>

    <script src="script.js" defer></script>
  </body>
</html>
