<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Simple web</title>
  </head>
  <body>
    <!-- navbar component -->
    <div class="navbar">
      <div class="navcontainer1">
        <h2 class="navlogo">SCB_Coding</h2>

        <ul class="navmenu">
          <li><a href="#" class="navitem">Home</a></li>
          <li><a href="#" class="navitem">Courses</a></li>
          <li><a href="#" class="navitem">Benefits</a></li>
          <li><a href="#" class="navitem">Contacts</a></li>
        </ul>
      </div>

      <div class="navcontainer2">
        <a href="#" class="navlogin">Login</a>

        <div class="navbtn">
          <a href="#" class="navsignup">Sign up</a>
        </div>
      </div>
    </div>

    <!-- header component -->
    <div class="header">
      <div class="headercontainer1">
        <h3 class="headersub">Simple Learning Platform</h3>
        <h1 class="headertitle">
          Hai Coder,<br />
          Let fun with coding and change the world using your programming skill
        </h1>

        <div class="headerbtn">
          <a href="#" class="startedbtn">Get Started</a>
        </div>

        <div class="sosialIcon">
          <i class="bx bxl-github headericon"></i>
          <i class="bx bxl-instagram headericon"></i>
          <i class="bx bxl-discord-alt headericon"></i>
        </div>
      </div>

      <div class="headercontainer2">
        <div class="headercard">
          <img src="img.jpg" alt="header-img" class="cardimg" />

          <div class="carddesc">
            <h1 class="cardtitle">UI/UX Design</h1>
            <h3 class="cardsub">Reserve Price</h3>
            <h3 class="cardfree">Free</h3>
          </div>

          <div class="cardbtn">
            <div class="enrollbtn">
              <a href="#" class="enroll">Enroll now</a>
            </div>

            <div class="learnbtn">
              <a href="#" class="learn">Learn more</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
